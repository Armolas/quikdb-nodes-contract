name: QuikDB Nodes SDK CI/CD

on:
  push:
    branches: [main]
    paths:
      - "sdk/**"
  pull_request:
    branches: [main]
    paths:
      - "sdk/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: "./sdk/package.json"

      - name: Install dependencies
        run: npm ci

      - name: Extract ABIs
        run: node ../scripts/extract-abis.js

      - name: Build SDK
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Generate documentation
        run: npm run docs

  publish:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: "./sdk/package.json"

      - name: Install dependencies
        run: npm ci

      - name: Extract ABIs
        run: node ../scripts/extract-abis.js

      - name: Build SDK
        run: npm run build

      - name: Publish to NPM
        if: github.ref == 'refs/heads/main'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
